<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1 class="text-center">Cafe De Rigsby</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
            <h2>Menu</h2>
        </div>
        <div class="col-6 text-center">
            <h2>Cart</h2>
            <div class="row">
                <div class="col-12">
                    <div id="cart"></div>
                    <div id="cartTotal" style="display: none;"></div>
                    <button id="clearCart" style="display: none;" onclick="clearCart()">Clear Cart</button>
                    <!-- added checkOut button below -->
                    <a id="checkOut" style="display: none;"  class="btn btn-primary"
                    onclick="checkOut()">Check Out</a>
                </div>
            </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-6 text-center">
          <h3 id="user">Hello User</h3>
          <input type="text" id="inputName" placeholder="put your name" onchange="changeName()">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="menuItemContainer"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="./contactForm.html">Contact Us</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
